- title: "Knowledge Tracing with Sequential Key-Value Memory Networks"
  image: SIGIR2019-KT.jpeg
  description: Can machines trace human knowledge like humans? Knowledge tracing (KT) is a fundamental task in a wide range of applications in education. In this work, we propose a novel deep learning KT model, namely Sequential Key-Value Memory Networks (SKVMN), which unifies the strengths of recurrent modelling capacity and memory capacity for modelling student learning.
