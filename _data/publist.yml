- title: "A Highly Scalable Labelling Approach for Exact Distance Queries in Complex Networks"
  image: EDBT2019-HL.png
  description: Answering exact shortest path distance queries is a fundamental task in graph theory. Despite a tremendous amount of research on the subject, there is still no satisfactory solution that can scale to billion-scale complex networks. We develop a highly scalable solution for answering exact distance queries over massive complex networks.
  authors: M. Farhan, Q. Wang, Y. Lin, and B. Mckay
  link:
    url: https://arxiv.org/abs/1812.02363
    display: The 22nd International Conference on Extending Database Technology (EDBT), 2019 (paper link)
  highlight: 1
  news2:
  
- title: "Knowledge Tracing with Sequential Key-Value Memory Networks"
  image: SIGIR2019-KT.jpeg
  description: Can machines trace human knowledge like humans? Knowledge tracing (KT) is a fundamental task in a wide range of applications in education. In this work, we propose a novel deep learning KT model, namely Sequential Key-Value Memory Networks (SKVMN), which unifies the strengths of recurrent modelling capacity and memory capacity for modelling student learning.
  authors: G. Abdelrahman and Q. Wang
  link:
    url: https://dl.acm.org/doi/10.1145/3331184.3331195
    display: ACM SIGIR Conference on Research and Development in Information Retrieval (SIGIR), 2019 (paper link)
