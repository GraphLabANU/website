- title: "Query-by-Sketch: Scaling Shortest Path Graph Queries on Very Large Networks"
  image: SIGMOD2021-SPG.png
  description: How to efficiently compute a shortest path graph containing exactly all shortest paths between any arbitrary pair of vertices on complex networks? Shortest path graph manifests itself as a basis for tackling various shortest path related problems, e.g., finding critical edges and vertices whose removal can destroy all shortest paths between two vertices.
  authors: Y. Wang, Q. Wang, H. Koehler, and Y. Lin
  link:
    url: https://arxiv.org/abs/2104.09733
    display: ACM SIGMOD International Conference on Management of Data (SIGMOD), 2021 (paper link)
  highlight: 1
  news2:
 
- title: "Efficient Maintenance of Distance Labelling for Incremental Updates in Large Dynamic Graphs"
  image: EDBT2021-IncUpdate.png
  description: If a graph is dynamically changing over time, how can we efficiently find the shortest path distance between any two vertices? We propose an online incremental method to efficiently answer distance queries over very large dynamic graphs. We have empirically evaluated the efficiency and scalability of the proposed algorithm over 12 large real-world networks.
  authors: M. Farhan and Q. Wang
  link:
    url: https://arxiv.org/abs/2102.08529
    display: The 24th International Conference on Extending Database Technology (EDBT), 2021 (paper link)
  highlight: 1
  news2:
 
- title: "dK-Projection: Publishing Graph Joint Degree Distribution with Node Differential Privacy"
  image: PAKDD2021-dK-Project.png
  description: Many networks such as social networks often contain sensitive relationships among individuals, (e.g., friendships and acquaintances) or sensitive attributes of individuals (e.g., age, location and race). We develop a framework for publishing higher-order network statistics, i.e., joint degree distribution, under strong mathematical guarantees of node differential privacy.
  authors: M. Iftikhar and Q. Wang
  link:
    url: https://link.springer.com/chapter/10.1007%2F978-3-030-75765-6_29
    display: The 25th Pacific-Asia Conference on Knowledge Discovery and Data Mining (PAKDD), 2021 (paper link)
  highlight: 1
  news2:
  
- title: "Episode-Adaptive Embedding Networks for Few-Shot Learning"
  image: PAKDD2021-FSL.png
  description: Few-shot learning has attracted attention recently due to its potential to bridge the gap between the cognition ability of humans and the generalization ability of machine learning models. We propose Episode Adaptive Embedding Networks (EAENs), which leverage the probability distributions of all instances in an episode to extract representative episode-specific features.
  authors: F. Liu and Q. Wang
  link:
    url: https://link.springer.com/chapter/10.1007/978-3-030-75768-7_1
    display: The 25th Pacific-Asia Conference on Knowledge Discovery and Data Mining (PAKDD), 2021 (paper link)
  highlight: 1
