- title: "FACH: Fast Algorithm for Detecting Cohesive Hierarchies of Communities in Large Networks"
  image: WSDM2018-FACH.png
  description: We study the hierarchical community detection problem in large networks and show that this problem is NP-hard. We leverage a fast network sparsification technique to improve the efficiency and scalability of a cut-based algorithm for detecting a cohesive hierarchy of communities in a large-scale network.
