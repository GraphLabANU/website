- title: "Efficient Maintenance of Distance Labelling for Incremental Updates in Large Dynamic Graphs"
  image: EDBT2021-IncUpdate.png
  description: If a graph is dynamically changing over time, how can we efficiently find the shortest path distance between any two vertices? We propose an online incremental method to efficiently answer distance queries over very large dynamic graphs. We have empirically evaluated the efficiency and scalability of the proposed algorithm over 12 large real-world networks.
  authors: M. Farhan, Q. Wang
  link:
    url: https://arxiv.org/abs/2102.08529
    display: The 24th International Conference on Extending Database Technology (EDBT), 2021 (paper link)
  highlight: 1
  news2:
 
- title: "dK-Projection: Publishing Graph Joint Degree Distribution with Node Differential Privacy"
  image: PAKDD2021-dK-Project.png
  description: Many networks such as social networks often contain sensitive relationships among individuals, (e.g., friendships and acquaintances) or sensitive attributes of individuals (e.g., age, location and race). We develop a framework for publishing higher-order network statistics, i.e., joint degree distribution, under strong mathematical guarantees of node differential privacy.
  authors: M. Iftikhar, Q. Wang
  link:
    url: https://link.springer.com/chapter/10.1007%2F978-3-030-75765-6_29
    display: The 25th Pacific-Asia Conference on Knowledge Discovery and Data Mining (PAKDD), 2021
  highlight: 1
