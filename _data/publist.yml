- title: "ErGAN: Generative Adversarial Networks for Entity Resolution"
  image: ICDM2020-ErGAN.png
  description: Entity Resolution is an important component of real-world applications in various fields. Inspired by recent advances of generative adversarial networks, we propose a novel deep learning method for entity resolution, called ErGAN. ErGAN consists of two key components: a label generator and a discriminator which are optimized alternatively through adversarial learning.
  authors: J. Shao, Q. Wang, A. Wijesinghe, and E. Rahm
  link:
    url: https://arxiv.org/pdf/2012.10004.pdf
    display: IEEE International Conference on Data Mining (ICDM), 2020 (paper link)
