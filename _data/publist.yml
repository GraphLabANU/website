- title: "A Highly Scalable Labelling Approach for Exact Distance Queries in Complex Networks"
  image: EDBT2019-HL.png
  description: Answering exact shortest path distance queries is a fundamental task in graph theory. Despite a tremendous amount of research on the subject, there is still no satisfactory solution that can scale to billion-scale complex networks. We develop a highly scalable solution for answering exact distance queries over massive complex networks.
