- title: "ErGAN: Generative Adversarial Networks for Entity Resolution"
  image: ICDM2020-ErGAN.png
  description: Entity Resolution is an important component of real-world applications in various fields. Inspired by recent advances of generative adversarial networks, we propose a novel deep learning model for entity resolution called ErGAN. This model consists of two key components -- a label generator and a discriminator that are optimized alternatively through adversarial learning.
